<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="login-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card d-flex flex-md-row flex-column">

      <!-- الجزء الأيمن -->
      <div class="login-right d-flex flex-column justify-content-center p-5">
        <div class="card shadow rounded-3 p-4 position-relative">

          <!-- زر الإغلاق -->
          <a href="index.html"  class="btn-close position-absolute top-0 end-0 m-3" aria-label="إغلاق"></a>

          <!-- اللوجو -->
          <div class="text-center mb-4">
            <div class="logo-wrapper mb-2 mx-auto">
              <img src="img/logo.png" alt="MediTrack Logo" class="login-logo">
            </div>
          </div>

          <!-- الفورم -->
          <form>
            <div class="mb-3">
              <label class="form-label">اسم المستخدم</label>
              <div class="input-group">
                <input type="email" class="form-control" placeholder="ادخل بريدك الإلكتروني">
              </div>
            </div>

            <div class="mb-2">
              <label class="form-label">كلمة المرور</label>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="ادخل كلمة المرور الخاصة بك">
              </div>
            </div>

            <div class="mb-3 text-end">
              <a href="reset.html" class="text-danger small">هل نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill">تسجيل</button>
          </form>
        </div>
      </div>

      <!-- الجزء الأيسر -->
      <div class="login-left position-relative">
        <img src="img/Rectangle-login.png" class="rectangle-login img-fluid" alt="Background">
        <img src="img/Ellipse-login.png" class="ellipse-login img-fluid" alt="Ellipse">
        <img src="img/medicine-login.png"  class="medicine-login img-fluid" alt="Medicine">
      </div>

    </div>
  </div>

</body>
</html>
